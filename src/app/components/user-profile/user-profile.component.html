<div *ngIf="userProfile" class="flex items-center mb-8 user-profile">
  <img
    [src]="userProfile.avatar_url"
    alt="{{ userProfile.name }}"
    class="rounded-full size-2/12 profile-pic ring-2 ring-offset-8"
  />
  <div class="ml-4">
    <h2 class="text-2xl font-bold">{{ userProfile.name }}</h2>
    <p class="bio">{{ userProfile.bio }}</p>
    <p>{{ userProfile.location }}</p>
    <a *ngIf="userProfile"[href]="userProfile.html_url" target="_blank" class="text-blue-500"
      >GitHub Profile</a
    >
  </div>
</div>
