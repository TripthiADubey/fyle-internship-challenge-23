<div class="container p-4 mx-auto">
  <div class="flex justify-center mb-4">
    <input
      type="text"
      placeholder="Enter GitHub Username"
      [(ngModel)]="username"
      class="w-1/3 p-2 border rounded"
      aria-label="username"
    />
    <button
      type="submit"
      (click)="searchRepos()"
      class="p-2 ml-2 text-white bg-blue-500 rounded"
    >
      Search
    </button>
  </div>
  <div
    class="relative flex items-center justify-center h-screen"
    *ngIf="!!loading"
  >
    <div
      aria-label="Loading..."
      role="status"
      class="flex items-center space-x-2"
    >
      <svg class="w-20 h-20 animate-spin stroke-gray-500" viewBox="0 0 256 256">
        <line
          x1="128"
          y1="32"
          x2="128"
          y2="64"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="195.9"
          y1="60.1"
          x2="173.3"
          y2="82.7"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="224"
          y1="128"
          x2="192"
          y2="128"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="195.9"
          y1="195.9"
          x2="173.3"
          y2="173.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="128"
          y1="224"
          x2="128"
          y2="192"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="60.1"
          y1="195.9"
          x2="82.7"
          y2="173.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="32"
          y1="128"
          x2="64"
          y2="128"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="60.1"
          y1="60.1"
          x2="82.7"
          y2="82.7"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
      </svg>
      <span class="text-4xl font-medium text-gray-500">Loading...</span>
    </div>
  </div>
  <div *ngIf="!initialLoad">
    <app-user-profile [userProfile]="userProfile"></app-user-profile>
    <app-repo-list
      [username]="username"
      [repoList]="repos"
      [loading]="loading"
    ></app-repo-list>
  </div>
</div>
